<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes cursor-blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .cursor {
      animation: cursor-blink 1s step-end infinite;
    }
    @media (prefers-color-scheme: light) {
      .bg { fill: #1a1a1a; }
      .text { fill: #00ff41; }
      .dim-text { fill: #008f11; }
      .cursor { fill: #00ff41; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0d0d0d; }
      .text { fill: #00ff41; }
      .dim-text { fill: #008f11; }
      .cursor { fill: #00ff41; }
    }
  </style>

  <!-- Background -->
  <rect class="bg" width="180" height="180" rx="36" />

  <!-- Terminal window frame -->
  <rect x="24" y="32" width="132" height="116" rx="8" fill="none" stroke="currentColor" stroke-width="2" class="dim-text" opacity="0.3"/>

  <!-- Window controls -->
  <circle cx="42" cy="48" r="5" class="dim-text" opacity="0.5"/>
  <circle cx="60" cy="48" r="5" class="dim-text" opacity="0.5"/>
  <circle cx="78" cy="48" r="5" class="dim-text" opacity="0.5"/>

  <!-- Terminal content -->
  <g transform="translate(36, 75)">
    <!-- Command prompt -->
    <text class="text" font-family="'JetBrains Mono', 'Fira Code', 'Consolas', monospace" font-size="16" font-weight="600">
      <tspan x="0" y="0">$</tspan>
    </text>

    <!-- Command text -->
    <text class="text" font-family="'JetBrains Mono', 'Fira Code', 'Consolas', monospace" font-size="14" font-weight="500">
      <tspan x="14" y="0">cat rev</tspan>
    </text>

    <!-- Blinking cursor -->
    <rect class="cursor" x="66" y="-12" width="10" height="16" rx="1"/>
  </g>

  <!-- Code decoration lines -->
  <g opacity="0.4" class="dim-text">
    <rect x="36" y="100" width="80" height="2" rx="1"/>
    <rect x="36" y="112" width="60" height="2" rx="1"/>
    <rect x="36" y="124" width="70" height="2" rx="1"/>
  </g>

  <!-- Corner brackets decoration -->
  <g class="text" opacity="0.3">
    <path d="M 24 24 L 36 24 L 36 26 L 26 26 L 26 36 L 24 36 Z" transform="translate(0, 0)"/>
    <path d="M 156 24 L 144 24 L 144 26 L 154 26 L 154 36 L 156 36 Z" transform="translate(0, 0)"/>
    <path d="M 24 156 L 36 156 L 36 154 L 26 154 L 26 144 L 24 144 Z" transform="translate(0, 0)"/>
    <path d="M 156 156 L 144 156 L 144 154 L 154 154 L 154 144 L 156 144 Z" transform="translate(0, 0)"/>
  </g>
</svg>
